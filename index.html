<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Graph-based Village Water Supply Monitoring System</title>
<style>
    body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: #eef6ff;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    header {
        background: #0077cc;
        color: white;
        padding: 20px;
        font-size: 24px;
        font-weight: bold;
    }
    #container {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: flex-start;
        gap: 20px;
        margin: 30px;
    }
    #graphCanvas {
        border: 2px solid #0077cc;
        background: #ffffff;
        border-radius: 8px;
    }
    #controls {
        width: 300px;
        background: #f9fbff;
        border: 1px solid #ccc;
        padding: 15px;
        border-radius: 8px;
    }
    button {
        background-color: #0077cc;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 8px 15px;
        margin: 5px;
        cursor: pointer;
        font-weight: bold;
    }
    button:hover {
        background-color: #005fa3;
    }
    .info {
        font-size: 14px;
        color: #333;
        text-align: left;
    }
</style>
</head>
<body>
<header>ðŸ’§ Graph-based Village Water Supply Monitoring System</header>

<div id="container">
    <canvas id="graphCanvas" width="600" height="400"></canvas>

    <div id="controls">
        <h3>Controls</h3>
        <label>Start Node:</label>
        <input type="number" id="startNode" value="0" min="0"><br><br>
        <label>End Node:</label>
        <input type="number" id="endNode" value="4" min="0"><br><br>
        <button onclick="findShortestPath()">Find Shortest Path</button>
        <button onclick="resetGraph()">Reset</button>
        <h4>Output:</h4>
        <div id="output" class="info"></div>
    </div>
</div>

<script>
const canvas = document.getElementById("graphCanvas");
const ctx = canvas.getContext("2d");

// Define graph nodes and coordinates
const nodes = [
    { id: 0, label: "Tank", x: 100, y: 200 },
    { id: 1, label: "House 1", x: 250, y: 80 },
    { id: 2, label: "House 2", x: 450, y: 80 },
    { id: 3, label: "Junction", x: 250, y: 300 },
    { id: 4, label: "House 3", x: 450, y: 300 }
];

// Define edges (connections)
const edges = [
    { from: 0, to: 1, weight: 6 },
    { from: 0, to: 3, weight: 1 },
    { from: 1, to: 2, weight: 5 },
    { from: 1, to: 3, weight: 2 },
    { from: 3, to: 4, weight: 1 }
];

// Draw initial graph
function drawGraph(highlightPath = []) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw edges
    edges.forEach(e => {
        const from = nodes[e.from];
        const to = nodes[e.to];
        ctx.beginPath();
        ctx.moveTo(from.x, from.y);
        ctx.lineTo(to.x, to.y);
        ctx.lineWidth = highlightPath.includes(e) ? 4 : 2;
        ctx.strokeStyle = highlightPath.includes(e) ? "#00cc66" : "#555";
        ctx.stroke();
        // Draw weight
        const midX = (from.x + to.x) / 2;
        const midY = (from.y + to.y) / 2;
        ctx.fillStyle = "#000";
        ctx.font = "bold 12px Arial";
        ctx.fillText(e.weight, midX, midY - 5);
    });

    // Draw nodes
    nodes.forEach(n => {
        ctx.beginPath();
        ctx.arc(n.x, n.y, 25, 0, Math.PI * 2);
        ctx.fillStyle = "#3399ff";
        ctx.fill();
        ctx.strokeStyle = "#004d99";
        ctx.lineWidth = 2;
        ctx.stroke();
        ctx.fillStyle = "#fff";
        ctx.font = "bold 14px Arial";
        ctx.fillText(n.id, n.x - 5, n.y + 5);
        ctx.fillText(n.label, n.x - 25, n.y + 40);
    });
}

// Dijkstra's algorithm
function findShortestPath() {
    const start = parseInt(document.getElementById("startNode").value);
    const end = parseInt(document.getElementById("endNode").value);
    const n = nodes.length;
    const dist = Array(n).fill(Infinity);
    const prev = Array(n).fill(null);
    const visited = Array(n).fill(false);
    dist[start] = 0;

    for (let i = 0; i < n - 1; i++) {
        let u = -1;
        let minDist = Infinity;
        for (let j = 0; j < n; j++) {
            if (!visited[j] && dist[j] < minDist) {
                minDist = dist[j];
                u = j;
            }
        }
        if (u === -1) break;
        visited[u] = true;

        edges.forEach(e => {
            if (e.from === u || e.to === u) {
                const v = (e.from === u) ? e.to : e.from;
                if (dist[u] + e.weight < dist[v]) {
                    dist[v] = dist[u] + e.weight;
                    prev[v] = u;
                }
            }
        });
    }

    const path = [];
    let u = end;
    while (prev[u] !== null) {
        const from = prev[u];
        const edge = edges.find(e => (e.from === from && e.to === u) || (e.to === from && e.from === u));
        if (edge) path.unshift(edge);
        u = from;
    }

    drawGraph(path);

    const output = document.getElementById("output");
    if (dist[end] === Infinity) {
        output.innerHTML = `<b>No path found</b> between ${start} and ${end}.`;
    } else {
        output.innerHTML = `<b>Shortest Path:</b> ${start} â†’ ${prev[end] ?? ""} â†’ ${end}<br>
                            <b>Total Distance:</b> ${dist[end]} units`;
    }
}

function resetGraph() {
    document.getElementById("output").innerHTML = "";
    drawGraph();
}

// Draw default graph
drawGraph();
</script>
</body>
</html>
